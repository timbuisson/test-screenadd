<!doctype html>
<html>
<head>
<style>
    html, body{
        width: 100%;
        height: 100%;
        background-color: #AAA;
    }

    #video_container{
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
    }
    
    video{
        box-shadow: 0em 0em 5em 1em black;
        
    }
</style>
    
<!-- WEBORAMA SCREENAD META DATA (don't edit/remove) -->

<!-- SCRHEIGHT: 360 -->
<script type="text/javascript" src="//media.adrcdn.com/scripts/screenad_interface_1.0.3_scrambled.js"></script>
<script>

document.addEventListener('DOMContentLoaded', function(){
    "use strict";
    
    var settings = {
        width : 600,
        height : 360,
        reference : 'video', // This reference is used for event names. Only alphanumerical characters and underscores are allowed. Defaults to 'video'.
        prependTo : document.getElementById('video_container'), // alternatively, use appendTo
        controls : false,
        loop : false, // defaults to false
        autoplay : true, // defaults to false (only works on desktop)
        muted : false, // it's recommended to omit this parameter *
        videoFiles : [
           {'src':'http://lapureprod.com/DAVIDOUNET/SESAME_PREROLL.webm','type':'video/webm'},
           {'src':'http://lapureprod.com//DAVIDOUNET/SESAME_PREROLL.mp4','type':'video/mp4'}
        ]
    };
    
    var myVideo = new screenad.video.VideoPlayer(settings);
    var videoEl = myVideo.getVideoElement();
    videoEl.addEventListener('click', function(){
        window.location = 'http://concours-sesame.net';
    })
})

</script>
</head>
<body>
<div id="video_container"></div>
